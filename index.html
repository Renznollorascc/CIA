<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay with GCash</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #0057e0;
    }

    .ref {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    .qr {
      width: 100%;
      max-width: 250px;
      margin: 0 auto 20px;
    }

    .loader {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .loader span {
      width: 10px;
      height: 10px;
      background: #0057e0;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-10px);
        opacity: 0.6;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      .logo {
        width: 120px;
      }

      h1 {
        font-size: 20px;
      }

      .qr {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://gcash.d13jr4j23hog1o.amplifyapp.com/assets/ph/gcash/img/gcash_logo.png" alt="GCash Logo" class="logo" />
    <h1>Pay with GCash</h1>
    <div class="ref">Ref No: 6A29-X9Q1</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" alt="GCash QR Code" class="qr" />
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>
</html>
