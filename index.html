<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay with GCash</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #0456E5; /* updated blue color */
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header img {
      height: 30px;
    }

    .container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      margin: 30px auto;
    }

    h1 {
      font-size: 22px;
      color: #0456E5;
      margin-bottom: 8px;
    }

    .ref {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    .qr {
      width: 100%;
      max-width: 250px;
      margin: 0 auto 20px;
    }

    .loader {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .loader span {
      width: 10px;
      height: 10px;
      background: #0456E5;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-10px);
        opacity: 0.6;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
        margin: 20px auto;
      }

      .qr {
        max-width: 200px;
      }

      h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://gcash.d13jr4j23hog1o.amplifyapp.com/assets/ph/gcash/img/gcash_logo.png" alt="GCash Logo" />
  </div>

  <div class="container">
    <h1>Pay with GCash</h1>
    <div class="ref">Ref No: EY5Q-8F26</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" alt="GCash QR Code" class="qr" />
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>
</html>
